<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond outline -->
  <path d="M50 5 L80 25 L90 50 L50 95 L10 50 L20 25 Z" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="3" 
        stroke-linejoin="round"/>
  
  <!-- Top facets -->
  <path d="M20 25 L35 25 L50 5 L65 25 L80 25" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="2"/>
  
  <!-- Middle horizontal line -->
  <path d="M10 50 L90 50" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="2"/>
  
  <!-- Inner facet lines -->
  <path d="M20 25 L50 50 L80 25" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="2"/>
  
  <path d="M35 25 L50 50 L65 25" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="1.5"/>
  
  <!-- Bottom facets -->
  <path d="M10 50 L50 95 L90 50" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="2"/>
  
  <path d="M25 65 L50 95 L75 65" 
        fill="none" 
        stroke="#d4af37" 
        stroke-width="1.5"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="2.5" fill="#d4af37"/>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <path d="M50 5 L80 25 L90 50 L50 95 L10 50 L20 25 Z" 
          fill="none" 
          stroke="#d4af37" 
          stroke-width="1" 
          opacity="0.6"/>
  </g>
</svg>
